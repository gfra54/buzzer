<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Buzzer</title>
  <style>
  	.block {
  		display: inline-block;
		background: black;
  		width:150px;
  		height:150px;
  		text-align: center;
  		line-height: 150px;
  		margin: 15px;
		color:white;
		text-decoration: none;
	}
  	.block:hover, .block.selected {
  		background: green;
  	}
  </style>
 </head>
 <body>
  
<h1>Buzzer</h1>
<h3>Choisir la date</h3>
	<script>
		let dates = [
			'2020-01-01',
			'2020-01-02',
			'2020-01-03',
			'2020-01-04',
			'2020-01-05',
			'2020-01-06',
			'2020-01-07',
			'2020-01-08',
			'2020-01-09',
			'2020-01-10',
			'2020-01-11'
		];
		dates.forEach(function(date){
			let today = new Date();
			let dd = String(today.getDate()).padStart(2, '0');
			let mm = String(today.getMonth() + 1).padStart(2, '0'); 
			let yyyy = today.getFullYear();

			today = yyyy + '-' + dd + '-' + mm;

			let tmp = date.split('-');
			let txt = tmp[2]+'/'+tmp[1]+'/'+tmp[0];
			document.write('<a class="block '+(today==date ? 'selected' : '')+'" href="jeu.html?'+Math.random()+'#date='+date+'">'+txt+'</a>');
		});
	</script>
